<body>
<h1>CalenderUtils</h1>

<h2>Input</h2>
<form method="get">
    <p>Get events for a certain date as a list from an ICS / Webcal URL</p>
    <div>
        <label for="WEBCAL_URL">Enter WEBCAL_URL:</label><br/>
        <input type="url" id="WEBCAL_URL" name="WEBCAL_URL" required placeholder="https://outlook.office365.com/owa/calendar/123/calendar.ics" minlength="10" maxlength="2048" size="100">
    </div>
    <div>
        <label for="DATE">Enter DATE:</label><br/>
        <input type="date" id="DATE" name="DATE" required><br/>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>

<h2>Result</h2>
<p>BODY_PLACEHOLDER</p>

<h3>Debug</h3>
<pre><code>DEBUG_PLACEHOLDER</code></pre>
